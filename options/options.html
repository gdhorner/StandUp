<!DOCTYPE html>
<html>
  <head>
    <title>Stand Up Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form class="form" method="post">
      <div class="standing">
        <label>Standing Minutes: </label>
        <input name="pref-standing-minutes" id="pref-standing-minutes" type="number"/>
      </div>

      <div class="sitting">
        <label>Sitting Minutes: </label>
        <input name="pref-sitting-minutes" id="pref-sitting-minutes" type="number"/>
      </div>
    </form>

    <div id="status"></div>
    <button id="save">Save</button>

    <script src="options.js"></script>
  </body>
</html>
