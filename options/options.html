<!DOCTYPE html>
<html>
  <head>
    <title>Stand Up Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>

  <body>
    <form class="form" method="post">
      <div class="standing">
        <label>Standing Minutes: </label>
        <input
          name="pref-standing-minutes"
          id="pref-standing-minutes"
          type="number"
          required
          min="1"
          max="90"
        />
        <span id="standing-validation"></span>
      </div>

      <div class="sitting">
        <label>Sitting Minutes: </label>
        <input
          name="pref-sitting-minutes"
          id="pref-sitting-minutes"
          type="number"
          required
          min="1"
          max="90"
        />
        <span id="sitting-validation"></span>
      </div>
    </form>

    <div class="save">
      <button id="save">Save</button>
      <div id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
